<!DOCTYPE html>
<html lang="en">
<head>
    <title>Coupon System</title>
    <link rel="icon" href="https://picsum.photos/seed/picsum/50/50">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
<body>

   
    <form>
      <div class="form-group row">
        <label class="col-4 col-form-label" for="email">Email</label> 
        <div class="col-8">
          <input id="email" name="email" placeholder="Your email" type="email" class="form-control" aria-describedby="emailHelpBlock" required="required"> 
          <span id="emailHelpBlock" class="form-text text-muted">A valid email please</span>
        </div>
      </div>
      <div class="form-group row">
        <label for="password" class="col-4 col-form-label">Password</label> 
        <div class="col-8">
          <input id="password" name="password" placeholder="Your password" type="password" class="form-control" aria-describedby="passwordHelpBlock" required="required"> 
          <span id="passwordHelpBlock" class="form-text text-muted">We recpect your privacy</span>
        </div>
      </div>
      <div class="form-group row">
        <label for="select" class="col-4 col-form-label">Select</label> 
        <div class="col-8">
          <select id="select" name="select" class="custom-select">
            <option value="rabbit">Rabbit</option>
            <option value="duck">Duck</option>
            <option value="fish">Fish</option>
          </select>
        </div>
      </div> 
      <div class="form-group row">
        <div class="offset-4 col-8">
          <button name="submit" type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>




    
</body>
</html>
